<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body onload="clusterService()">
<div w3-include-html="admin-header.html"></div>
<div class="container">
  <div class="row">
    <div class="col-sm-3 col-xs-12 sidenav">
      <ul class="nav nav-pills nav-stacked">
        <li><a id="serviceNode" href="#">Create Service Node</a></li>
        <li><a id="delServiceNode" href="#">Delete Service Node</a></li>
        <li><a id="serviceList" href="#">View Service(message link) List</a></li>
        <li><a id="service" href="#">Create Service(message link)</a></li>
        <li><a id="delService" href="#">Delete Service(message link)</a></li>
      </ul><br>
    </div> 
    <div class="col-sm-9 col-xs-12">  
  <div class="row">
  <div id = "services"></div>
  <form id = "serviceNodeForm" style="display:none;">
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <div class="form-group">
    <label for="serviceNodeName">Service Node Name:</label><span style="color:red">*</span>
    <input type="text" class="form-control" id="serviceNodeName" placeholder="Enter service node name">
  </div> 
 <div>
  <button type="submit" id="createServiceNode" class="btn btn-success" >Create</button></div>
</div></form>
  <form id = "serviceForm" style="display: none;">
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <div class="form-group" id="selectClusterName">
    <label for="clustername">Cluster Name:</label><span style="color:red">*</span>
    <select class="form-control" id="optionClusterName">
    </select>
    </div>
    <div class="form-group">
    <label for="serviceNodeName">Service Node Name:</label><span style="color:red">*</span>
    <select class="form-control" id="optionServiceNodeName"></select>
    </div> 
    <div class="form-group">
    <label for="serviceName">Service Name:</label><span style="color:red">*</span>
    <input type="text" class="form-control" id="serviceName" placeholder="Enter message link name"></div> 
    <div class="form-group">
    <label for="senderUserNode">Select sender user node:</label><span style="color:red">*</span>
    <select class="form-control" id="optionSenderUserNodeName"></select></div>  
    <div class="form-group">
    <label for="senderUserNode">Select receiver user node:</label><span style="color:red">*</span>
    <select class="form-control" id="optionReceiverUserNodeName"></select></div> 
 <div>
  <button type="submit" id="createService" class="btn btn-success" >Create</button>
  </div>
  </div>
  </form>
</div></div>
<div data-include="footer"></div> </div>
</body>
  <script>
  w3.includeHTML();
  </script>
</html>
