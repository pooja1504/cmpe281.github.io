<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
    	$.get("http://custom-env.jjkdyjrpmq.us-east-1.elasticbeanstalk.com/servicenode",

    			  for(i = 0; i < data.serviceNodeList.length; i++){

 $('#divsub').append(
		 "<div class='row'><div class='col-sm-1'><div class='thumbnail'><img class='img-responsive user-photo' src='https://ssl.gstatic.com/accounts/ui/avatar_2x.png'></div></div><div class='col-sm-5'><div class='panel panel-default'><div class='panel-heading'><strong>"+data.serviceNodeList[i].name+"</strong> <span class='text-muted'>"+data.serviceNodeList[i].name+"</span></div><div class='panel-body'>"+data.serviceNodeList[i].name+"</div></div></div></div>")
    			  }
    			  });
    	});
</script>
